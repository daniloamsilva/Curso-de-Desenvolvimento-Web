<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>

		<style type="text/css">
			
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#conteudo-span{
				background: red;
			}

			#rodape{
				background: green;
			}

			.produto{
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>
	<body>
	<body>

		<h2>Div e span</h2>
		<p>Conceitos b√°sicos de div e span.</p>

		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>

		<div id="conteudo-span">
			<span class="produto">
				Produto 1
			</span>
			<span class="produto">
				Produto 2
			</span>
			<span class="produto">
				Produto 3
			</span>
		</div>

		<div id="rodape">
			Todos os <span class="azul">direitos</span> reservados
		</div>

	</body>
</html>
