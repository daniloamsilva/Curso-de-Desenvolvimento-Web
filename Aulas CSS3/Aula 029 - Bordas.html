<!DOCTYPE html>
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.borda-basica{
				border: 5px solid blue;
			}

			.borda-opcional{
				border-width: 5px;
				border-style: solid;
				border-color: red;
			}

			.borda-largura-detalhada{
				border-width: 5px 10px 15px 20px;
				border-style: solid;
				border-color: green;
			}

			.borda-pontilhada{
				border: 5px dotted blue;
			}

			.borda-tracejada{
				border: 5px dashed red;
			}

			.borda-dupla{
				border: 5px double green;
			}

		</style>
	</head>
	<body>

		<div class="borda-basica">
			Borda básica
		</div> <br>

		<div class="borda-opcional">
			Borda com parâmetros detalhados
		</div> <br>

		<div class="borda-largura-detalhada">
			Borda com largura personaliza
		</div> <br>

		<div class="borda-pontilhada">
			Borda pontilhada
		</div> <br>

		<div class="borda-tracejada">
			Borda tracejada
		</div> <br>

		<div class="borda-dupla">
			Borda dupla
		</div> <br>

	</body>
</html>
