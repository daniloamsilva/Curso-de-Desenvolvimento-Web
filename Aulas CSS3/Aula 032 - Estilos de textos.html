<!DOCTYPE html>
<html>
	<head>
		<title>Estilo de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal, bold, 100 até 900 */
				font-weight: 800;
			}

			.italico {
				font-style: italic;
			}

			.underline {
				text-decoration: underline;
			}

			.overline {
				text-decoration: overline;
			}

			.line-through {
				text-decoration: line-through;
			}

			.formatacao {
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>
	</head>
	<body>

		<p>Texto normal</p>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="underline">Formatação de texto: underline</p>
		<p class="overline">Formatação de texto: overline</p>
		<p class="line-through">Formação de texto: line-through</p>
		<p class="formatacao">Formatação utilizando parâmetro "font"</p>

	</body>
</html>
