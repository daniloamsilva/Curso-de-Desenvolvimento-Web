<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				background: yellow;
				padding: 5px;
				text-decoration: none;
			}

			/* Links n√£o visitados */
			a:link {
				color: red;
			}
			/* Links visitados */
			a:visited {
				color: green;
			}
			/* Links hover, passa o mouse sobre o link */
			a:hover {
				color: blue;
				background: brown;
			}
			/* Links ativos, quando clicado */
			a:active {
				color: orange;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.youtube.com.br">Youtube</a> |
		<a href="https://www.facebook.com.br">Facebook</a>

	</body>
</html>
