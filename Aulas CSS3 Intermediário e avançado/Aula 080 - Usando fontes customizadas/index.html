<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fontes customizadas</title>
    
    <style type="text/css">
        @font-face {
            font-family: Ancient-Medium;
            src: url("fontes/Ancient-Medium.woff");
        }

        @font-face {
            font-family: BringHeart;
            src: url("fontes/BringHeart.woff");
        }

        @font-face {
            font-family: MadelinaScript;
            src: url("fontes/MadelinaScript.woff");
        }

        p {
            font-size: 6em;
        }

        #fonte1 {
            font-family: Ancient-Medium;
        }

        #fonte2 {
            font-family: BringHeart;
        }

        #fonte3 {
            font-family: MadelinaScript;
        }
    </style>
</head>
<body>
    
    <p id="fonte1">Ancient-Medium</p>
    <p id="fonte2">BringHeart</p>
    <p id="fonte3">MadelinaScript</p>

</body>
</html>
