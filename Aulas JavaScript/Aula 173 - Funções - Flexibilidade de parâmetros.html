<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
    
        function somarNumeros(numero1, numero2){
            return numero1 + numero2
        }

        // Função funcionando normalmente
        console.log(somarNumeros(5, 5))
        // Função ignora o terceiro parâmetro
        console.log(somarNumeros(5, 5, 5))
        // O parâmetro numero2 é atribuido como undefined
        console.log(somarNumeros(5))
        
    </script>
</head>
<body>
    
</body>
</html>
