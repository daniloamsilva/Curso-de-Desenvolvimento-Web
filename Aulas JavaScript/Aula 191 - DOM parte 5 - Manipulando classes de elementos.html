<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <style>
        .estilo1 {
            background: red;
            color: white;
        }
        .estilo2 {
            width: 400px;
            height: 50px;
            background: blue;
            text-align: center;
            font-size: 25px;
            color: chartreuse;
            padding: 25px;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2';
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
