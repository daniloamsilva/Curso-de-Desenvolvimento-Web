<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
    
        var frase = ' Frase de teste '

        document.write(frase.length)
        document.write('<br>')
        document.write(frase.charAt(2))
        document.write('<br>')
        document.write(frase.indexOf('t'))
        document.write('<br>')
        document.write(frase.replace('Frase', 'Troca'))
        document.write('<br>')
        document.write('-' + frase.trim() + '-')
        document.write('<br>')
    
    </script>
</head>
<body>
    
</body>
</html>
