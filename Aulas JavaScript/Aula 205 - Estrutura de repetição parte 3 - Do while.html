<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        // Laço do while
        // Esse laço sera executado somente uma vez
        var x=1;
        do{
            document.write(x + '<br>');
            x++;
        } while(x == 1)

    </script>
</head>
