<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];

        // WHILE
        var x = 0;
        while(x < lista_frutas.length){
            document.write(lista_frutas[x] + '<br>');
            x++;
        }
        document.write('<hr>');

        // DO WHILE
        var y = 0;
        do {
            document.write(lista_frutas[y] + '<br>');
            y++;
        } while(y < lista_frutas.length)
        document.write('<hr>');

        // FOR
        for(var z = 0; z < lista_frutas.length; z++){
            document.write(lista_frutas[z] + '<br>');
        }

    </script>
</head>
<body>
    
</body>
</html>
