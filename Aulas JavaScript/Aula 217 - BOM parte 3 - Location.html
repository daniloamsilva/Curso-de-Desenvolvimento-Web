<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        function acessarGoogle(){
            window.location.href = 'http://www.google.com';
        }

        function acessarYouTube(){
            window.location.href = 'http://www.youtube.com';
        }

        function recarregar(){
            window.location.reload();
        }

    </script>
</head>
<body>
    <button onclick="acessarGoogle()">Acessar Google</button>
    <button onclick="acessarYouTube()">Acessar YouTube</button>
    <button onclick="recarregar()">Recarregar a p√°gina</button>
</body>
</html>
