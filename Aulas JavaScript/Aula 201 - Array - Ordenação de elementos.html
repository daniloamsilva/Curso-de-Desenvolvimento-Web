<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        // Ordenação alfanumérica
        var lista_frutas = ['Maça', 'Uva', 'Banana', 'Morango'];
        console.log(lista_frutas.sort());

        // Ordenação numérica
        var lista_numeros = [2, 10, 5, 1, 4];
        console.log(lista_numeros.sort(ordenar));
        function ordenar(a, b){
            return a - b;
        }

    </script>
</head>
