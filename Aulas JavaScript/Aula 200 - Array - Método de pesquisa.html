<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        // Array com uma dimensão
        var lista_frutas = [];

        lista_frutas[0] = 'Maça';
        lista_frutas[1] = 'Laranja';
        lista_frutas[2] = 'Morango';
        lista_frutas[3] = 'Uva';

        var auxiliar = lista_frutas.indexOf('Laranja');

        if(auxiliar === -1){
            document.write('Elemento não existe');
        } else {
            document.write('Elemento existe e está na posição ' + auxiliar);
        }

    </script>
</head>
<body>
    
</body>
</html>
