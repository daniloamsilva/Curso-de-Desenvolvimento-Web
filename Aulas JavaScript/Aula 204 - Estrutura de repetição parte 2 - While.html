<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        // Laço while simples
        var x = 1
        while(x<=10){
            document.write(x + '<br>');
            x++;
        }
        document.write('<hr>');

        // Laço while com break
        var x = 1
        while(x<=10){
            document.write(x + '<br>');
            if(x==5) break;
            x++;
        }
        document.write('<hr>');

        // Laço while com continue
        var x = 1
        while(x<=10){
            x++;
            if(x==5) continue;
            document.write(x + '<br>');
        }
        document.write('<hr>');

    </script>
</head>
<body>
    
</body>
</html>
