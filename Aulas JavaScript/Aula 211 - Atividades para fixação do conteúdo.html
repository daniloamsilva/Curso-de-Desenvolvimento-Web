<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        // Item 1
        var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];
        for(var z = 0; z < lista_frutas.length; z++){
            document.write(lista_frutas[z] + '<br>');
        }
        document.write('<hr>');

        // Item 2
        var x = 1;
        var y = 1;

        while(x <= 10){
            while(y <= 10){
                document.write(x + ' x ' + y + ' = ' + (x*y) + '<br>');
                y++;
            }
            document.write('<hr>');
            y = 1;
            x++;
        }

    </script>
</head>
<body>
    
</body>
</html>
