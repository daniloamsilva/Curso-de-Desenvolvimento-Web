<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
    
        // == igual
        if (7 == 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        
        // === igual e idêntico
        if (7 === 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        // != diferente
        if (7 != 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        // !== não idêntico
        if (7 !== 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        // < menor
        if (7 < 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        // > maior
        if (7 > 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        // <= menor ou igual
        if (7 <= 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }
        // >= maior ou igual
        if (7 >= 7) {
            document.write('Verdadeiro<br>')
        } else {
            document.write('Falso<br>')
        }

    
    </script>
</head>
<body>
    
</body>
</html>
