<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        // DESTRUCTURING PARTE 4
        
        // A partir de um array
        let array = [10, 20, 30];

        let [a1, ...z1] = array;
        console.log(a1);
        console.log(z1);

        // A partir de um objeto
        let objeto = { a: 10, b: 20, c: 30 };

        let {a: a2, ...z2} = objeto;
        console.log(a2);
        console.log(z2);

    </script>
</head>
