<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- Your custom script here -->

        const SERIE = 'Friends';

        {
            const SERIE = 'Game of Thrones';
            document.write(SERIE + '<br>');
        }

        function x(){

        }

        x();

        document.write(SERIE);
