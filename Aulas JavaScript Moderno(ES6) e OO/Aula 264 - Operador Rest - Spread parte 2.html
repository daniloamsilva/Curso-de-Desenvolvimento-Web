<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        // contexto rest

        function somar(...param){
            let resultado = 0;

            param.forEach(v => resultado += v);
            return resultado;
        }

        console.log(somar(7,8,9,10));

        function multiplicar(m, ...param){
            let resultado = 0;

            param.forEach(v => resultado += v * m);
            return resultado;
        }

        console.log(multiplicar(5,1,2,3));

    </script>
</head>

</html>
