<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - barras de navegação</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>

    <!-- Navegação
    Tipos de navegação:
        nav-pills
        nav-tabs
    opções de alinhamento: 
        justify-content-center 
        justify-content-end
        flex-column
    -->
    <h2>Navegação simples / abas</h2>
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link active">Contato</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
    </ul>
    <br>
    <ul class="nav nav-tabs">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link active">Contato</a></li>
      <li class="nav-item"><a href="#" class="nav-link disabled">Serviços</a></li>
    </ul>

    <br>
    <br>

    <h2>Barra de navegação simples</h2>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- Logo -->
      <a href="" class="navbar-brand">Chalé Hotel</a>

      <!-- Navegação -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
      </ul>

    </nav>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
