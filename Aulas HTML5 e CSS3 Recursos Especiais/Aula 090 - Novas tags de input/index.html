<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novas tags de input</title>
</head>
<body>
    
    <form>

        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="numero">NÃºmero: </label>
        <input type="number" name="numero" id="numero" min="5" max="20" value="5" step="5">
        <br><br>

        <label for="url">Url: </label>
        <input type="url" name="url" id="url" placeholder="http:/www...">
        <br><br>

        <label for="pesquisa">Pesquisa: </label>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <label for="range">Range: </label>
        <input type="range" name="range" id="range" min="1" max="20" value="2">
        <br><br>

        <label for="data">Data: </label>
        <input type="date" name="data" id="data">
        <br><br>

        <label for="cor">Cor: </label>
        <input type="color" name="cor" id="cor">
        <br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
