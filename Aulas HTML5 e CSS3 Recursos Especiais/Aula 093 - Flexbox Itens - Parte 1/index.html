<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flexbox - Itens</title>

    <style type="text/css">

        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;
        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;
            flex-grow: 0;
        }

        .item1 {
            flex-grow: 1;
        }

        .item2 {
            flex-grow: 2;
        }

        .ordem1 {
            order: 1;
        }

        .ordem2 {
            order: 2;
        }

        .ordem3 {
            order: 3;
        }

        .ordem {
            order: -1;
        }

    </style>

</head>
<body>
    
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item ordem3 item1">01</div>
        <div class="item ordem1 item2">02</div>
        <div class="item ordem2">03</div>
        <div class="item ordem">04</div>
    </div>
    
</body>
</html>
