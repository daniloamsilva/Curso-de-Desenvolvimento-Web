<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flexbox - container</title>

    <style type="text/css">

        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;

            /* row | row-reverse | column | column-reverse */
            flex-direction: row; /* Determina a direção dos itens */

            /* nowrap | wrap | wrap-reverse */
            flex-wrap: nowrap; /* Determina a quebra de linha */

            /* flex-start | flex-end | center | space-between | space-around */
            justify-content: space-around; /* Determina o espaçamento dos itens em uma mesma linha */

            /* stretch | center | flex-start | flex-end | baseline */
            align-items: center; /* Determina o alinhamento dos itens */

        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;
        }

    </style>

</head>
<body>
    
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>
    
</body>
</html>
