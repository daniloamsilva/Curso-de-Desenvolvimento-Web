<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 19</title>
</head>
<body>

	<h2>Cadastre-se</h2>
	<form>

		<!-- Podemos utilizar o atributo "action"
			para mandar os dados do formulário
			para um arquivo php fazer o tratamento.
		-->
		
		Login:<br>
		<input type="text" name="login"> <br>
		Senha:<br>
		<input type="password" name="senha"><br>
		Senha novamente:<br>
		<input type="password" name="senhanovamente"><br>
		<br>

		Sexo:<br>
		<input type="radio" name="sexo" value="M"> Masculino <br>
		<input type="radio" name="sexo" value="F"> Feminino <br>
		<br>

		Interesses:<br>
		<input type="checkbox" name="interesses"> Futebol <br>
		<input type="checkbox" name="interesses"> Cursos <br>
		<input type="checkbox" name="interesses"> Moda <br>
		<br>

		Estado:<br>
		<select name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rj">RJ</option>
			<option value="rs">RS</option>
		</select>
		<br><br>

		Observações:<br>
		<textarea name="observações"></textarea>
		<br><br>

		<input type="submit" value="Cadastrar">

	</form>

</body>
</html>
