<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 14</title>
</head>
<body>

	<!-- Exibição de imagens simples -->
	<img src="imagens/ferrari.jpg"> <br>

	<!-- Caminho de duas pastas -->
	<img src="arquivos/imagens/ferrari.jpg"> <br>

	<!-- Exibição de imagem da web -->
	<img src="https://auto.ndtvimg.com/car-images/big/ferrari/488-spider/ferrari-488-spider.jpg?v=7"> <br>

	<!-- Atribuição da largura da imagem. Ela se expande de forma proporcional -->
	<img src="imagens/ferrari.jpg" width="400"> <br>

	<!-- Atribuição da altura da imagem. Ela se expande de forma proporcional -->
	<img src="imagens/ferrari.jpg" height="200"> <br>

	<!-- Atribuição de largura e altura -->
	<img src="imagens/ferrari.jpg" width="400" height="200">

</body>
</html>
